Configuration:
  status: info

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: logs/app.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10
      - name: LatencyTraceToCSVFile
        fileName: logs/latency-trace.csv
        filePattern: "logs/$${date:yyyy-MM}/latency-trace-%d{MM-dd-yyyy}-%i.csv.gz"
        CsvParameterLayout: 
          header: "DataSource,DataType,DataCode,GenTime,ServerTime,RecvTime%n"
          delimiter: ","
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 200
  Loggers:
    Root:
      level: error
      AppenderRef:
        ref: LogToConsole
    AsyncLogger:
      - name: com.nodeunify.jupiter.postman
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
      - name: LatencyLogger
        level: trace
        AppenderRef:
          ref: LatencyTraceToCSVFile
